<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <main class="selector">
        <h1>Picker</h1>
        <h3>Selector de Ganador Aleatorio</h3>
            <textarea id="participantes" rows="10" cols="30" placeholder="Ingrese los participantes en forma de listado, uno debajo del otro."></textarea>
            <br><br>
            <button class="btn-ganador" onclick="seleccionarGanador()">Seleccionar Ganador</button>
            <span id="ganador"></span>
