<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Productos digitales, servicios de diseño">
    <meta name="keywords" content="diseño, diseño grafico, digital, productos digitales, servicios">
    <meta name="author" content="Melissa Correia">
    <link rel="shortcut icon" href="../img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto • Lowin Digital</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html"">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-picker" aria-current="page" href="./picker.html">Picker</a>
                    </li>
                </ul>
                <form class="search d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                </form>
                <div class="mode-switch">
                    <label class="switch">
                      <input type="checkbox" id="mode-toggle">
                      <span class="slider round"></span>
                    </label>
                  </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <form class="rowForm row g-3">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-12">
                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control">
            </div>
            <div class="col-12">
                <label class="form-label">Teléfono</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Ciudad</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Género</label>
                <select class="form-select">
                    <option selected>Selecciona una opción</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Prefiero no decirlo</option>
                </select>
            </div>
            <div class="col-12">
                <label class="form-label">Consulta</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Deseo recibir novedades por mail</label>
                </div>
            </div>
            <div class="col-6">
                <button type="reset" class="btnForm btn btn-primary">Borrar</button>
            </div>
            <div class="col-6">
                <button type="submit" class="btnForm btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2024 Lowin Digital. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/1e45d46b3c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init(); </script>
    <script src="../js/contacto.js"></script>
</body>
</html>
